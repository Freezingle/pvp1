<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FURY ARENA</title>
    <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts + animate.css -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* reset & globals */
   



    /* --- HERO SECTION --- */
    .hero {
      height: calc(100vh - 70px);      /* remove nav height */
      margin-top: 70px;                 /* push below fixed nav */
      display: flex;
    }
    .hero-left, .hero-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* left side flair */
    .hero-left { animation: slideInLeft 1s ease-out; }
    .hero-left h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4rem;
      text-shadow: 0 0 20px #ff0055;
    }
    .hero-left p {
      max-width: 420px;
      margin: 1.5rem 0;
      font-size: 1.1rem;
      line-height: 1.3;
    }
    .btn {
      background: #ff0055;
      border: none;
      border-radius: 4px;
      padding: .8rem 2.2rem;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #ff0055;
    }

    /* right side placeholder image */
    .hero-right {
      background: url("https://via.placeholder.com/800x800.png?text=YOUR+GAME+ART") center/cover no-repeat;
      animation: slideInRight 1s ease-out;
    }

    /* slide-in keyframes */
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    /* --- MOBILE TWEAKS --- */
    @media (max-width: 768px) {
      .hero { flex-direction: column; }
      .hero-right { height: 40vh; }
      nav ul { gap: 1rem; }
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav>
    <div class="logo">FURY ARENA</div>
    <ul>
      <li><a href="/#" class="active">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/login.html">Login / Register</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <!-- LEFT pane -->
    <div class="hero-left">
      <h1 class="animate__animated animate__pulse animate__infinite">ENTER THE ARENA</h1>
      <p>
        Forge your legend in the blazing crucible of <strong>Fury Arena</strong>,
        where steel meets sorcery and every strike writes destiny. Rally your
        courage, sharpen your skills, and carve your name into the hall of champions!
      </p>
      <button class="btn" onclick="location.href='/login.html'">Join Now / Login</button>
    </div>

    <!-- RIGHT pane (image placeholder) -->
    <div class="hero-right">
      <!-- Replace the URL in CSS with your PNG or animated art -->
    </div>
  </section>
</body>
</html>
