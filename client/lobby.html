<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fury Arena Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oswald:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', monospace;
      background: #0a0a0a;
      color: #f33; /* Slight base red */
      overflow: hidden;
      display: flex;
      height: 100vh;
      width: 100vw;
      direction: ltr;
    }

    /* Right menu container */
    #roomMenu {
      width: 320px;
      background: rgba(20,0,0,0.85);
      border-left: 1.5px solid #f33;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1.5rem;
      box-shadow: inset 0 0 20px #ff333333;
      user-select: none;
      order: 1; /* Ensure right side */
    }

    /* Menu header */
    #roomMenu h2 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ff4444;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      text-shadow:
        0 0 6px #f33,
        0 0 12px #f33,
        0 0 18px #ff4444bb;
    }

    /* Inputs */
    #roomMenu input[type="text"] {
      width: 100%;
      margin: 0.8rem 0;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 1.5px solid #f33;
      border-radius: 10px;
      background: transparent;
      color: #f33;
      outline-offset: 2px;
      transition: border-color 0.25s ease;
      box-shadow:
        inset 0 0 6px #f33030,
        0 0 5px #f33333;
    }

    #roomMenu input[type="text"]:focus {
      border-color: #ff5555;
      box-shadow:
        inset 0 0 10px #ff5555,
        0 0 15px #ff5555;
      background: rgba(255, 0, 0, 0.05);
      color: #ff5555;
    }

    /* Button */
    #joinBtn {
      margin-top: 2rem;
      padding: 14px 48px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff4444cc, #aa0000cc);
      color: #000;
      font-weight: 900;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow:
        0 0 8px #ff3333aa,
        0 0 20px #ff3333aa;
      transition: all 0.3s ease;
      user-select: none;
    }

    #joinBtn:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 12px #ff5555ee,
        0 0 28px #ff5555ee;
      background: linear-gradient(135deg, #ff6666ee, #cc1111ee);
    }

    /* Center container */
    #centerStage {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      background: #120000;
      order: 0; /* left side */
    }

    /* Doctor Strange style swirling animation container */
    #magicRing {
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #ff4444aa);
      animation: spinSlow 20s linear infinite;
      z-index: 1;
    }

    /* multiple ring layers for mystical swirl */
    .ring {
      position: absolute;
      border: 2.5px solid transparent;
      border-top-color: #ff4444aa;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      animation: spinFast 4s linear infinite;
      mix-blend-mode: screen;
      box-shadow: 0 0 20px #ff4444cc;
    }
    .ring:nth-child(1) {
      width: 340px;
      height: 340px;
      margin-left: -170px;
      margin-top: -170px;
      animation-duration: 4s;
    }
    .ring:nth-child(2) {
      width: 270px;
      height: 270px;
      margin-left: -135px;
      margin-top: -135px;
      animation-duration: 3.3s;
      border-top-color: #cc2222cc;
      box-shadow: 0 0 18px #cc2222cc;
    }
    .ring:nth-child(3) {
      width: 210px;
      height: 210px;
      margin-left: -105px;
      margin-top: -105px;
      animation-duration: 2.7s;
      border-top-color: #ff5555bb;
      box-shadow: 0 0 15px #ff5555bb;
    }
    .ring:nth-child(4) {
      width: 150px;
      height: 150px;
      margin-left: -75px;
      margin-top: -75px;
      animation-duration: 2s;
      border-top-color: #ff6666ee;
      box-shadow: 0 0 14px #ff6666ee;
    }

    /* Game name styling */
    #gameTitle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 4rem;
      color: #ff2222;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 20px #ff2222,
        0 0 40px #ff2222bb,
        0 0 60px #ff2222aa;
      user-select: none;
      z-index: 2;
      pointer-events: none;
    }

    /* Username Godly Text - above magic ring */
    #userNameDisplay {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 3.2rem;
      color: #ff4444;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 5px #ff2222,
        0 0 15px #ff4444,
        0 0 25px #ff6666,
        0 0 40px #ff2222ee,
        0 0 60px #ff1111ee,
        0 0 80px #ff0000ee;
      user-select: none;
      z-index: 3;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Player Stats Container - below magic ring */
    #playerStats {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2.5rem;
      background: rgba(255, 0, 0, 0.1);
      padding: 0.6rem 1.6rem;
      border-radius: 12px;
      box-shadow:
        0 0 10px #ff4444aa,
        inset 0 0 15px #ff2222cc;
      user-select: none;
      z-index: 3;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #ff6666;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }

    /* Each stat block */
    #playerStats .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 90px;
      cursor: default;
      transition: color 0.3s ease;
    }

    #playerStats .stat:hover {
      color: #ff2222;
      text-shadow:
        0 0 5px #ff2222,
        0 0 10px #ff4444;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 900;
      color: #ff4444;
      text-shadow:
        0 0 6px #ff2222,
        0 0 12px #ff4444;
    }

    /* Animations */
    @keyframes spinSlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinFast {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #roomMenu {
        width: 100vw;
        height: 280px;
        border-left: none;
        border-top: 1.5px solid #f33;
        flex-direction: row;
        padding: 1rem;
        justify-content: space-around;
        order: 1;
      }

      #roomMenu h2 {
        font-size: 1.6rem;
        margin-bottom: 0;
        align-self: center;
      }

      #roomMenu input[type="text"] {
        width: 140px;
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }

      #joinBtn {
        margin-top: 0;
        padding: 12px 30px;
        font-size: 1rem;
      }

      #centerStage {
        height: calc(100vh - 280px);
        order: 0;
      }
    }
  </style>
</head>
<body>

  <div id="centerStage">
    <div id="userNameDisplay">THE MIGHTY WARRIOR</div> <!-- Username display -->

    <div id="magicRing">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <div id="gameTitle">FURY ARENA</div>

    <div id="playerStats">
      <div class="stat"><span class="stat-label">Tokens:</span> <span class="stat-value">9999</span></div>
      <div class="stat"><span class="stat-label">XP Level:</span> <span class="stat-value">42</span></div>
      <div class="stat"><span class="stat-label">Games Played:</span> <span class="stat-value">123</span></div>
      <div class="stat"><span class="stat-label">Wins:</span> <span class="stat-value">88</span></div>
    </div>
  </div>

  <div id="roomMenu">
    <h2>⚔️ Arena Lobby</h2>
    <input type="text" id="playerName" placeholder="Enter your warrior name" autocomplete="off" />
    <input type="text" id="roomInput" placeholder="Room ID (leave empty to create one)" autocomplete="off" />
    <button id="joinBtn">Enter Arena</button>
  </div>

   <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
      <script src="lobby.js"></script>
</body>
</html>
