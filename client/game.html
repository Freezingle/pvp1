<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAME2D</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

<div id="roomMenu" style="
  position: absolute;
  z-index: 999;
  width: 100%;
  height: 100vh;
  background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  color: #0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  backdrop-filter: blur(4px);
">
  <h2 style="
    font-size: 3rem;
    margin-bottom: 30px;
    color: #fff;
    letter-spacing: 2px;
  ">⚔️ Arena Lobby</h2>

  <input type="text" id="playerName" placeholder="Enter your warrior name" style="
    margin: 10px;
    padding: 15px;
    font-size: 1rem;
    width: 300px;
    border: 2px solid #0ff;
    background: #111;
    color: #0ff;
    border-radius: 8px;
    outline: none;
   
  " />

  <input type="text" id="roomInput" placeholder="Room ID (leave empty to create one)" style="
    margin: 10px;
    padding: 15px;
    font-size: 1rem;
    width: 300px;
    border: 2px solid #ff00ff;
    background: #111;
    color: #ff00ff;
    border-radius: 8px;
    outline: none;
   
  " />

  <button id="joinBtn" style="
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #0ff, #00f);
    color: #000;
    cursor: pointer;
    font-weight: bold;
  
    transition: all 0.3s ease;
  "
  onmouseover="this.style.transform='scale(1.1)'"
  onmouseout="this.style.transform='scale(1)'"
  > Enter Arena</button>
</div>


    <div class="container">
        
        <div class="healthBar">
         <!--player1 health bar-->
        <div style="position:relative; width:100%; height:50px; display:flex; justify-content: flex-end;">  
        <div class="player1Health"></div>
        <div id="player1H" style="position:absolute; background-color: limegreen; top:0;bottom:0;right:0;left:0; width:100%"></div>
        </div>

        <div id="display">FIGHT!!</div>
        
        <!--player2 health bar-->
        <div style="position:relative; height:50px; width:100%;">
        <div class="player2Health"></div>
        <div id="player2H" style="position:absolute; background:limegreen; top:0; right:0; left:0; bottom:0; width:100%;"> </div>
    </div>
        </div>
        <div id="gameOver">
            <div id="result">RESULT</div>
            <button id="restartbtn">Restart</button>
        </div>
        <div id="characterSelectMenu" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    display: flex; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.8); z-index: 10; flex-direction: column; color: white; font-family: Arial, sans-serif;">
    
    <h2 style="margin-bottom: 20px; font-size: 2rem;">Choose Your Character</h2>
    
    <button onclick="selectCharacter('bruiser')" style="padding: 12px 30px; font-size: 1.2rem; margin: 10px; background-color: crimson; color: white; border: none; border-radius: 10px; cursor: pointer;">Bruiser</button>
    
    <button onclick="selectCharacter('assassin')" style="padding: 12px 30px; font-size: 1.2rem; margin: 10px; background-color: purple; color: white; border: none; border-radius: 10px; cursor: pointer;">Assassin</button>
</div>
       <canvas></canvas>
    </div>
      <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
      <script src = "classes.js"></script>
      <script src="index.js"></script>
</body>
</html>
